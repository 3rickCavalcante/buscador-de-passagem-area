<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFinder - Buscador de Passagens Aéreas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-box {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4a6ee0;
            box-shadow: 0 0 0 3px rgba(74, 110, 224, 0.2);
        }

        .swap-btn {
            background: #4a6ee0;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .swap-btn:hover {
            background: #3a5ec0;
            transform: rotate(180deg);
        }

        .search-btn {
            background: linear-gradient(to right, #4a6ee0, #6a4ee0);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .results {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #333;
        }

        .sort-options select {
            width: auto;
            min-width: 180px;
        }

        .flight-card {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .flight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .flight-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .airline-logo {
            width: 60px;
            height: 60px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4a6ee0;
        }

        .flight-details {
            flex: 1;
        }

        .route {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .route span {
            font-weight: 600;
            font-size: 18px;
        }

        .route .arrow {
            color: #4a6ee0;
            font-weight: bold;
        }

        .flight-time {
            color: #666;
            font-size: 14px;
        }

        .flight-price {
            text-align: right;
        }

        .price {
            font-size: 24px;
            font-weight: 700;
            color: #4a6ee0;
            margin-bottom: 5px;
        }

        .per-person {
            color: #888;
            font-size: 14px;
        }

        .book-btn {
            background: #4a6ee0;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .book-btn:hover {
            background: #3a5ec0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4a6ee0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .flight-card {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .flight-price {
                text-align: left;
                margin-top: 15px;
                width: 100%;
            }
            
            .book-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SkyFinder</h1>
            <p>Encontre as melhores ofertas de passagens aéreas</p>
        </header>

        <div class="search-box">
            <form id="flight-search-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="origin">Origem</label>
                        <input type="text" id="origin" placeholder="Cidade de origem" value="São Paulo" required>
                    </div>
                    <div class="form-group" style="display: flex; align-items: center; justify-content: center;">
                        <button type="button" class="swap-btn" id="swap-btn">
                            ⇄
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destino</label>
                        <input type="text" id="destination" placeholder="Cidade de destino" value="Rio de Janeiro" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="departure">Data de Ida</label>
                        <input type="date" id="departure" required>
                    </div>
                    <div class="form-group">
                        <label for="return">Data de Volta (Opcional)</label>
                        <input type="date" id="return">
                    </div>
                    <div class="form-group">
                        <label for="passengers">Passageiros</label>
                        <select id="passengers">
                            <option value="1">1 passageiro</option>
                            <option value="2" selected>2 passageiros</option>
                            <option value="3">3 passageiros</option>
                            <option value="4">4 passageiros</option>
                            <option value="5">5 passageiros</option>
                            <option value="6">6 passageiros</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="class">Classe</label>
                        <select id="class">
                            <option value="economy">Econômica</option>
                            <option value="premium">Premium Economy</option>
                            <option value="business">Executiva</option>
                            <option value="first">Primeira Classe</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="airline">Companhia Aérea (Opcional)</label>
                        <select id="airline">
                            <option value="any">Qualquer companhia</option>
                            <option value="latam">LATAM</option>
                            <option value="gol">GOL</option>
                            <option value="azul">Azul</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="search-btn">Buscar Passagens</button>
            </form>
        </div>

        <div class="results">
            <div class="results-header">
                <h2>Passagens Encontradas</h2>
                <div class="sort-options">
                    <select id="sort-by">
                        <option value="price">Ordenar por: Menor Preço</option>
                        <option value="duration">Menor Duração</option>
                        <option value="departure">Horário de Partida</option>
                    </select>
                </div>
            </div>

            <div id="flight-results">
                <!-- Os resultados serão inseridos aqui via JavaScript -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Use o formulário acima para buscar passagens aéreas</p>
                </div>
            </div>
        </div>

        <footer>
            <p>SkyFinder &copy; 2023 - Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Definir datas padrão
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const nextWeek = new Date(today);
            nextWeek.setDate(nextWeek.getDate() + 7);
            
            document.getElementById('departure').valueAsDate = tomorrow;
            document.getElementById('return').valueAsDate = nextWeek;
            
            // Função para trocar origem e destino
            document.getElementById('swap-btn').addEventListener('click', function() {
                const origin = document.getElementById('origin');
                const destination = document.getElementById('destination');
                const temp = origin.value;
                origin.value = destination.value;
                destination.value = temp;
            });
            
            // Simulação de busca de passagens
            document.getElementById('flight-search-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const resultsContainer = document.getElementById('flight-results');
                resultsContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Buscando as melhores passagens para você...</p>
                    </div>
                `;
                
                // Simular tempo de busca
                setTimeout(() => {
                    displayFlightResults();
                }, 2000);
            });
            
            // Função para exibir resultados de voos (dados simulados)
            function displayFlightResults() {
                const flights = [
                    {
                        airline: 'LATAM',
                        code: 'LA 3157',
                        origin: document.getElementById('origin').value,
                        destination: document.getElementById('destination').value,
                        departure: '08:45',
                        arrival: '10:05',
                        duration: '1h 20m',
                        price: 289,
                        stops: 0
                    },
                    {
                        airline: 'GOL',
                        code: 'G3 2041',
                        origin: document.getElementById('origin').value,
                        destination: document.getElementById('destination').value,
                        departure: '11:20',
                        arrival: '12:40',
                        duration: '1h 20m',
                        price: 265,
                        stops: 0
                    },
                    {
                        airline: 'Azul',
                        code: 'AD 4052',
                        origin: document.getElementById('origin').value,
                        destination: document.getElementById('destination').value,
                        departure: '14:15',
                        arrival: '15:35',
                        duration: '1h 20m',
                        price: 299,
                        stops: 0
                    },
                    {
                        airline: 'LATAM',
                        code: 'LA 3189',
                        origin: document.getElementById('origin').value,
                        destination: document.getElementById('destination').value,
                        departure: '17:50',
                        arrival: '19:10',
                        duration: '1h 20m',
                        price: 312,
                        stops: 0
                    },
                    {
                        airline: 'GOL',
                        code: 'G3 2087',
                        origin: document.getElementById('origin').value,
                        destination: document.getElementById('destination').value,
                        departure: '20:30',
                        arrival: '21:50',
                        duration: '1h 20m',
                        price: 245,
                        stops: 0
                    }
                ];
                
                const resultsContainer = document.getElementById('flight-results');
                
                if (flights.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <h3>Nenhuma passagem encontrada</h3>
                            <p>Tente alterar os critérios de busca</p>
                        </div>
                    `;
                    return;
                }
                
                let flightsHTML = '';
                
                flights.forEach(flight => {
                    flightsHTML += `
                        <div class="flight-card">
                            <div class="flight-info">
                                <div class="airline-logo">${flight.airline.substring(0, 2)}</div>
                                <div class="flight-details">
                                    <div class="route">
                                        <span>${flight.origin}</span>
                                        <span class="arrow">→</span>
                                        <span>${flight.destination}</span>
                                    </div>
                                    <div class="flight-time">
                                        ${flight.departure} - ${flight.arrival} • ${flight.duration} • ${flight.stops === 0 ? 'Voo direto' : flight.stops + ' escala(s)'}
                                    </div>
                                    <div class="flight-code">${flight.airline} ${flight.code}</div>
                                </div>
                            </div>
                            <div class="flight-price">
                                <div class="price">R$ ${flight.price}</div>
                                <div class="per-person">por passageiro</div>
                                <button class="book-btn">Selecionar</button>
                            </div>
                        </div>
                    `;
                });
                
                resultsContainer.innerHTML = flightsHTML;
            }
            
            // Ordenar resultados
            document.getElementById('sort-by').addEventListener('change', function() {
                // Em uma implementação real, isso recarregaria os resultados com a ordenação selecionada
                alert(`Ordenando por: ${this.options[this.selectedIndex].text}`);
            });
        });
    </script>
</body>
</html>
